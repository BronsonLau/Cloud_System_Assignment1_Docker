name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/bronsonlau/ci-cd-practice:latest
            ghcr.io/bronsonlau/ci-cd-practice:${{ github.sha }}  

      - name: Notify DingTalk
        if: always()
        run: |
          DINGTALK_WEBHOOK="${{ secrets.ROBOT }}"
          DINGTALK_SECRET="${{ secrets.SEC }}"

          timestamp=$(($(date +%s%N)/1000000))
          string_to_sign="${timestamp}"$'\n'"${DINGTALK_SECRET}"
          raw_sign=$(echo -n "$string_to_sign" | openssl dgst -sha256 -hmac "$DINGTALK_SECRET" -binary | base64)

          urlencode() {
            old_lc_collate=$LC_COLLATE
            LC_COLLATE=C
            local length="${#1}"
            local i c
            for (( i = 0; i < length; i++ )); do
              c="${1:i:1}"
              case $c in
                [a-zA-Z0-9.~_-]) printf "$c" ;;
                *) printf '%%%02X' "'$c" ;;
              esac
            done
            LC_COLLATE=$old_lc_collate
          }
          url_sign=$(urlencode "$raw_sign")
          full_url="${DINGTALK_WEBHOOK}&timestamp=${timestamp}&sign=${url_sign}"

          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"msgtype\":\"text\",\"text\":{\"content\":\"GitHub Actions 构建结果：${{ job.status }}\"},\"at\":{\"isAtAll\":false}}" \
            "$full_url"





