name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/bronsonlau/ci-cd-practice:latest
            ghcr.io/bronsonlau/ci-cd-practice:${{ github.sha }}  

      - name: Notify DingTalk
        if: always()
        env:
          DINGTALK_WEBHOOK: ${{ secrets.ROBOT }}
          DINGTALK_SECRET: ${{ secrets.SEC }}
        run: |
          timestamp=$(date +%s000)
          sign=$(echo -n "$timestamp
$DINGTALK_SECRET" | openssl dgst -sha256 -hmac "$DINGTALK_SECRET" -binary | base64 | jq -sRr @uri)
          full_url="${DINGTALK_WEBHOOK}&timestamp=${timestamp}&sign=${sign}"

          curl -X POST \
            -H "Content-Type: application/json" \
            -d "{\"msgtype\": \"text\", \"text\": {\"content\": \"GitHub Actions 构建结果：${{ job.status }}\"}}" \
            "$full_url"

