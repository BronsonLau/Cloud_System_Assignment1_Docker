name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/bronsonlau/ci-cd-practice:latest
            ghcr.io/bronsonlau/ci-cd-practice:${{ github.sha }}  

      - name: Notify DingTalk
        if: always()
        run: |
          # ---------------------------
          # 1. 设置环境变量
          # ---------------------------
          DINGTALK_WEBHOOK="${{ secrets.ROBOT }}"
          DINGTALK_SECRET="${{ secrets.SEC }}"

          # ---------------------------
          # 2. 生成签名
          # ---------------------------
          timestamp=$(($(date +%s%N)/1000000))
          string_to_sign="${timestamp}"$'\n'"${DINGTALK_SECRET}"
          raw_sign=$(echo -n "$string_to_sign" | openssl dgst -sha256 -hmac "$DINGTALK_SECRET" -binary | base64)

          urlencode() {
            old_lc_collate=$LC_COLLATE
            LC_COLLATE=C
            local length="${#1}"
            local i c
            for (( i = 0; i < length; i++ )); do
              c="${1:i:1}"
              case $c in
                [a-zA-Z0-9.~_-]) printf "$c" ;;
                *) printf '%%%02X' "'$c" ;;
              esac
            done
            LC_COLLATE=$old_lc_collate
          }

          url_sign=$(urlencode "$raw_sign")
          full_url="${DINGTALK_WEBHOOK}&timestamp=${timestamp}&sign=${url_sign}"

          # ---------------------------
          # 3. 收集构建信息
          # ---------------------------
          REPO_NAME="${{ github.repository }}"
          BRANCH_NAME="${{ github.ref_name }}"
          COMMIT_SHA="${{ github.sha::7 }}"
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          ACTOR="${{ github.actor }}"
          JOB_STATUS="${{ job.status }}"
          START_TIME="${{ github.run_started_at }}"
          RUN_ID="${{ github.run_id }}"
          BUILD_URL="https://github.com/${REPO_NAME}/actions/runs/${RUN_ID}"

          # 计算耗时（秒）
          END_TIMESTAMP=$(date +%s)
          START_TIMESTAMP=$(date -d "$START_TIME" +%s)
          DURATION=$((END_TIMESTAMP-START_TIMESTAMP))

          # ---------------------------
          # 4. 构建消息
          # ---------------------------
          MSG="【GitHub Actions 构建通知】\n"
          MSG+="仓库: ${REPO_NAME}\n"
          MSG+="分支: ${BRANCH_NAME}\n"
          MSG+="提交: ${COMMIT_SHA} - ${COMMIT_MSG}\n"
          MSG+="提交人: ${ACTOR}\n"
          MSG+="状态: ${JOB_STATUS}\n"
          MSG+="耗时: ${DURATION} 秒\n"
          MSG+="详情: ${BUILD_URL}"

          # ---------------------------
          # 5. 发送消息
          # ---------------------------
          curl -s -X POST \
            -H "Content-Type: application/json" \
            -d "{\"msgtype\":\"text\",\"text\":{\"content\":\"${MSG}\"},\"at\":{\"isAtAll\":false}}" \
            "$full_url"




